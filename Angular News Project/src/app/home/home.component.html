<section class="showcase text-center">
    <div class="container">
        <div class="text">
            <div class="sub-heading">Live</div>
            <h2><a routerLink="egnews" class="nav-link">The Latest News Live</a></h2>
        </div>
    </div>
</section>
<section class="exclusive mt-3">
    <div class="container">
        <h2>Exclusive</h2>
        <div class="row mt-3">
            <div class="col-md-4 col-xs-12" *ngFor="let article of news, let i = index">
                <div class="card" style="width: 18rem;" *ngIf="i<3">
                    <img [src]="article.urlToImage" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{article.title}}</h5>
                        <p class="card-text">{{article.description}}</p>
                        <hr>
                        <p class="card-text">{{article.publishedAt}} By {{article.author}}</p>
                        <a [href]="article.url" class="btn btn-primary">More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
