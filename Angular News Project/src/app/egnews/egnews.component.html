<section class="eg-news text-center mt-3">
    <div class="container">
        <h2>Latest News Live</h2>
        <hr>
        <div class="row mt-3">
            <div class="col-md-4 col-xs-12" *ngFor="let article of news">
                <div class="card" style="width: 18rem;">
                    <img [src]="article.urlToImage" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{article.title}}</h5>
                        <p class="card-text">{{article.description}}</p>
                        <hr>
                        <p class="card-text">{{article.publishedAt}} By {{article.author}}</p>
                        <a [href]="article.url" class="btn btn-primary">More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
