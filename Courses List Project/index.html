<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses List </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="bg-dark text-white p-2">
        <div class="container">
            <h1 class="text-center display-4">
                <i class="fas fa-chalkboard-teacher"></i> <span> Courses List </span>
            </h1>
        </div>
    </header>
    <!-- Form Section -->
    <section class="form-section container mt-4">
        <form action="" id="courses-form">
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group"><label for="instructor">
                Course Instructor
            </label>
            <input type="text" class="form-control" id="instructor">
        </div>
            <div class="form-group">
                <label for="price">Course Price</label>
                <input type="number" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="description">Course Description</label>
                <textarea id="description" cols="30" rows="10" class="form-control"></textarea>           
            </div>
            <input type="submit" value="add Course" class="btn btn-success btn-lg"> 
        </form>
    </section>

    <!-- Courses Section -->
    <section class="coursesList mt-4 container">
        <table class="table table-hovered table-bordered table-striped">
            <thead>
                <tr>
                    <th>Course Title</th>
                    <th> Instructor</th>
                    <th> Price </th>
                    <th> Description </th>
                    <th> # </th>
                </tr>
            </thead>
            <tbody id="course-list">
                
            </tbody>
        </table>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
